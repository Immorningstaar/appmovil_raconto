<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón mágico -->
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Saludo al usuario -->
  <h2>¡Hola, {{ nombreUsuario }}!</h2>
  <p>Rol: {{ rolUsuario }}</p>

  <!-- Grid de accesos rápidos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="irA('inventario')">
          <ion-card-header class="card-icono">
            <ion-icon name="cube-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            Ver Inventario
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="irA('detalles-submit')">
          <ion-card-header class="card-icono">
            <ion-icon name="add-circle-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            Agregar Producto
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="irA('perfil')">
          <ion-card-header class="card-icono">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            Perfil
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" *ngIf="rolUsuario === 'admin'">
        <ion-card button (click)="irA('panel-admin')">
          <ion-card-header class="card-icono">
            <ion-icon name="analytics-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            Panel Admin
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
