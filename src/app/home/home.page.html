<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-logo></app-logo>
  
  <!-- Saludo al usuario con datos reales -->
  <h2>¡Hola, {{ nombreUsuario }}!</h2>
  <p>Rol: {{ rolUsuario | titlecase }}</p>
  
  <!-- Grid de accesos rápidos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="irA('inventario')">
          <ion-card-header class="card-icono">
            <ion-icon name="cube-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            Ver Inventario
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" *ngIf="mostrarAgregarProducto()">
        <ion-card button (click)="irA('detalles-submit')">
          <ion-card-header class="card-icono">
            <ion-icon name="add-circle-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            Agregar Producto
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="irA('perfil')">
          <ion-card-header class="card-icono">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            Perfil
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" *ngIf="rolUsuario === 'administrador'">
        <ion-card button (click)="irA('panel-admin')">
          <ion-card-header class="card-icono">
            <ion-icon name="analytics-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            Panel Admin
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
