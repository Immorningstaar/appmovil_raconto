<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Completitos Now</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink="/home" routerDirection="back" lines="none">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          
          <ion-item button routerLink="/perfil" routerDirection="back" lines="none">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>
          
          <ion-item button routerLink="/puntos" routerDirection="back" lines="none">
            <ion-icon slot="start" name="trophy-outline"></ion-icon>
            <ion-label>Completo Puntos</ion-label>
          </ion-item>
          
          <ion-item button (click)="logout()" lines="none">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
