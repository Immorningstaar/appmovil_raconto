<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>Raconto Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"> 
  <app-logo></app-logo>
<ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="login()">Iniciar Sesión</ion-button>
      <div class="ion-text-center ion-margin-top">
        <ion-text>
          <p>
            <ion-button fill="clear" (click)="registro()" color="primary" class="register-button">
              ¿No tienes cuenta? <strong>Registrate</strong>
            </ion-button>
          </p>
          <p><a href="#"><strong>¿Olvidaste tu contraseña?</strong></a></p>
        </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
