<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Producto</ion-title>
   <ion-buttons slot="start">
   <ion-menu-button></ion-menu-button> <!-- Botón mágico -->
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="guardarProducto()">
    <ion-item>
      <ion-label position="floating">Nombre del producto</ion-label>
      <ion-input [(ngModel)]="producto.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-select [(ngModel)]="producto.categoria" name="categoria" interface="popover" required>
        <ion-select-option value="cocina">Cocina</ion-select-option>
        <ion-select-option value="barra">Barra</ion-select-option>
        <ion-select-option value="heladeria">Heladeria</ion-select-option>
        <ion-select-option value="abarrotes">Abarrotes</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Unidad de medida</ion-label>
      <ion-select [(ngModel)]="producto.tipoMedida" name="tipoMedida" interface="popover" required>
        <ion-select-option value="unidad">Unidad</ion-select-option>
        <ion-select-option value="peso">Peso</ion-select-option>
        <ion-select-option value="porcion">Porción</ion-select-option>
        <ion-select-option value="litros">Litros</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="producto.cantidad" name="cantidad" required></ion-input>
    </ion-item>



    <ion-button expand="block" type="submit" color="success" class="ion-margin-top">
      Guardar Producto
    </ion-button>
  </form>
</ion-content>
