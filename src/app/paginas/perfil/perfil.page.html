<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
   <ion-menu-button></ion-menu-button> <!-- Botón mágico -->
   </ion-buttons>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user?.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Correo:</strong> {{ user.correo }}</p>
      <p><strong>Cargo:</strong> {{ user.cargo }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="medium" (click)="cerrarSesion()">
    Cerrar sesión
  </ion-button>
</ion-content>
