<ion-header>
<ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Inventario</ion-title>
    
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos" (click)="editar(producto)">
      <ion-thumbnail slot="start">
        <img [src]="producto.thumbnail || 'assets/placeholder.png'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Categor√≠a: {{ producto.categoria }}</p>
        <p>Stock: {{ producto.stock }} {{ producto.unidad }}</p>
        <p>Vencimiento: {{ producto.vencimiento }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
