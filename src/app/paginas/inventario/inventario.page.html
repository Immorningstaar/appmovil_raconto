<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
   <ion-menu-button></ion-menu-button> <!-- Botón mágico -->
   </ion-buttons>
   <ion-title>Inventario</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Categoría: {{ producto.categoria }}</p>
        <p>Stock: {{ producto.stock }} {{ producto.unidad }}</p>
        <p>Vence: {{ producto.vencimiento }}</p>
      </ion-label>

      <ion-button fill="clear" size="small" color="primary" slot="end" (click)="editar(producto)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/detalles-submit">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
